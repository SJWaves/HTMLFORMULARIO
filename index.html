<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketBot</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            color: #2c3e50;
            text-align: center;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #7f8c8d;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 320px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #7f8c8d;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            background-color: #f5f5f5;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>RocketBot</h1>
    <h2>Robot Nivel 2: Sara Julieth Martínez Arias</h2>
    
    <form id="myForm" action="javascript:convertirAXML()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        
        <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono">
        
        <input type="submit" value="Enviar">
    </form>

    <script>
        function convertirAXML() {
            // Obtener los valores de los campos del formulario
            var nombre = document.getElementById("nombre").value;
            var correo = document.getElementById("correo").value;
            var telefono = document.getElementById("telefono").value;

            // Crear un nuevo elemento XML
            var xmlDoc = new DOMParser().parseFromString("<datos></datos>", "text/xml");
            var root = xmlDoc.documentElement;

            // Agregar elementos al XML
            var nombreElement = xmlDoc.createElement("nombre");
            nombreElement.textContent = nombre;
            root.appendChild(nombreElement);

            var correoElement = xmlDoc.createElement("correo");
            correoElement.textContent = correo;
            root.appendChild(correoElement);

            var telefonoElement = xmlDoc.createElement("telefono");
            telefonoElement.textContent = telefono;
            root.appendChild(telefonoElement);

            // Convertir el XML a una cadena
            var xmlString = new XMLSerializer().serializeToString(xmlDoc);

            // Crear un enlace para descargar el archivo XML con nombre "Formulario.xml"
            var a = document.createElement("a");
            a.textContent = "Descargar XML";
            a.href = "data:text/xml;charset=utf-8," + encodeURIComponent(xmlString);
            a.download = "Formulario.xml";  // Nombre del archivo actualizado
            document.body.appendChild(a);

            a.click(); // Descargar automáticamente el archivo
        }
    </script>
</body>
</html>
